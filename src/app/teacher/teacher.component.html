<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Classrooms </h3>
            <hr />
            <div class="card-body text-center" *ngFor="let classroom of classrooms">
                <button routerLink="/classroom/{{classroom.id}}" class ="btn btn-primary">
                    {{classroom.name}}</button><br>

            </div>
        </div>
    </div>
</div>
