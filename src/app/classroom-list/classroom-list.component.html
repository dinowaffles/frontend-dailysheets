<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Classroom List </h3>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th> Name </th>
                        <th> Age Group </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let classroom of classrooms">
                        <td>{{classroom.name}}</td>
                        <td>{{classroom.ageGroup}}</td>
                        <td>
                            <button (click)="updateClassroom(classroom.id)" 
                                class = "btn btn-primary">Update</button>
                            <button (click)="deleteClassroom(classroom.id)" 
                                class = "btn btn-danger" style="margin-left: 10px">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-primary" routerLink="/admin/classroom/add">
                Add Classroom</button>
        </div>
    </div>
</div>
