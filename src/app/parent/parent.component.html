<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Student's Daily Sheets </h3>
            <hr />
            <div class="card-body" *ngFor="let student of students">
                <button routerLink="/student/{{student.id}}" class ="btn btn-primary">
                    {{student.name}}</button><br><br>

            </div>
        </div>
    </div>
</div>
