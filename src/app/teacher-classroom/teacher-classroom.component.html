<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Classroom Name </h3>
                <table class="table table-striped table-bordered">
                    <tbody>
                        <tr *ngFor="let sheet of sheets">
                            <td>{{sheet.studentName}}</td>
                            <td>
                                <button (click)="updateSheet(sheet.id)" 
                                class ="btn btn-primary">Edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button class="btn btn-primary" routerLink="/classroom/:id/add">
                    Add Student Daily Sheet</button>
        </div>
    </div>
</div>
