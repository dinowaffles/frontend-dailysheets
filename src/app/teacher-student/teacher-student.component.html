<div class="whole-page">
    <div class="sidebar">
        <h4>Students: </h4>
        <div *ngFor="let sheet of sheets; index as i">
            <button routerLink="/student/update/{{sheet.id}}" class ="btn sidebar-btn" >
                {{sheet.studentName}}</button>
        </div>
    </div>

<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <form (ngSubmit)="onSubmit()">
                <button class="btn btn-success" type="submit" >Save Changes</button><br><br>
                <div class="name-date">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Name</span>
                        </div>
                        <input type="text" class="form-control" value={{sheet.studentName}} 
                            name="studentName" [(ngModel)]="sheet.studentName">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Date</span>
                        </div>
                        <input type="text" class="form-control" 
                            placeholder="todaysDate" value={{sheet.date}}
                            name="date" [(ngModel)]="sheet.date">
                    </div>
                </div>
                <div class="bottles"> Bottles
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Bottle 1</span>
                        </div>
                        <input type="text" class="form-control" 
                            placeholder="time" value={{sheet.feeding1Time}}
                            name="feeding1Time" [(ngModel)]="sheet.feeding1Time">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Amt(oz)</span>
                        </div>
                        <input type="text" class="form-control" 
                            placeholder="oz" value={{sheet.feeding1Amt}}
                            name="feeding1Amt" [(ngModel)]="sheet.feeding1Amt">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Bottle 2</span>
                        </div>

                            placeholder="time" value={{sheet.feeding2Time}}

                            <span class="input-group-text">Amt(oz)</span>
                        </div>
                        <input type="text" class="form-control" 
                            placeholder="oz" value={{sheet.feeding2Amt}}
                            name="feeding2Amt" [(ngModel)]="sheet.feeding2Amt">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Bottle 3</span>
                        </div>
                        <input type="text" class="form-control" 
                            placeholder="time" value={{sheet.feeding3Time}}
                            name="feeding3Time" [(ngModel)]="sheet.feeding3Time">

                            <span class="input-group-text">Amt(oz)</span>
                        </div>
                        <input type="text" class="form-control" 
                            placeholder="oz" value={{sheet.feeding3Amt}}
                            name="feeding3Amt" [(ngModel)]="sheet.feeding3Amt">

                    <div class="input-group">

                    </div>
                </div>
                <div class="meals"> Meals

                        <div class="input-group-prepend">
                            <span class="input-group-text">Breakfast</span>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" >
                            <label class="form-check-label">All</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio">
                            <label class="form-check-label" >Some</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" >
                            <label class="form-check-label" >None</label>
                        </div>
                    </div>

                            <label class="form-check-label" >Some</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" >
                            <label class="form-check-label" >None</label>
                        </div>
                    </div>

                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Accident</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Time</span>
                        </div>
                        <input type="text" class="form-control" value={{sheet.potty3Time}}
                            name="potty3Time" [(ngModel)]="sheet.potty3Time">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Pee</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">BM</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Dry</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Tried</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Accident</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Time</span>
                        </div>
                        <input type="text" class="form-control" value={{sheet.potty4Time}}
                            name="potty4Time" [(ngModel)]="sheet.potty4Time">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox">

                        <div class="form-check form-check-inline">

                        </div>
                        <div class="form-check form-check-inline">

                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Tried</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Accident</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">

                        <input type="text" class="form-control" value={{sheet.potty5Time}}

                        </div>

                        </div>
                    </div>

                        <div class="input-group-prepend">
                            <span class="input-group-text">Time</span>
                        </div>
                        <input type="text" class="form-control" value={{sheet.potty6Time}}
                            name="potty6Time" [(ngModel)]="sheet.potty6Time">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Pee</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">BM</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Dry</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Tried</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Accident</label>
                        </div>
                    </div>

                </div>
                <div class="naps"> Naps
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Nap 1</span>
                        </div>
                        <input type="text" class="form-control" 
                            placeholder="startTime" value={{sheet.nap1Start}}
                            name="nap1Start" [(ngModel)]="sheet.nap1Start">
                        <div class="input-group-prepend">
                            <span class="input-group-text">to</span>
                        </div>
                        <input type="text" class="form-control" 
                            placeholder="endTime" value={{sheet.nap1End}}
                            name="nap1End" [(ngModel)]="sheet.nap1End">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Nap 2</span>

                        </div>
                        <input type="text" class="form-control" 
                            placeholder="needs" value={{sheet.needs}}
                            name="needs" [(ngModel)]="sheet.needs">

                </div><br>

    </div>
