<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Student List </h3>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th> Name </th>
                        <th> Classroom </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of students">
                        <td>{{student.name}}</td>
                        <td>{{student.classroom}}</td>
                        <td>
                            <button (click)="updateStudent(student.id)" 
                                class ="btn btn-primary">Update</button>
                            <button (click)="deleteStudent(student.id)" 
                                class ="btn btn-danger" style="margin-left: 10px">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-primary" routerLink="/admin/student/add">
                Add Student</button>
        </div>
    </div>
</div>
